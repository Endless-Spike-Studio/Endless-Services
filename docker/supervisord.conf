[supervisord]
nodaemon=true

[program:upload_static]
directory=/app
command=php artisan static:upload
autostart=true
autorestart=false
stdout_logfile=/app/storage/logs/static_upload.log

[program:app]
directory=/app
command=php artisan octane:start --port=60101
autostart=true
autorestart=true
stdout_logfile=/app/storage/logs/worker.log

[program:queue]
directory=/app
command=php artisan queue:work
autostart=true
autorestart=true
stdout_logfile=/app/storage/logs/queue.log

[program:schedule]
directory=/app
command=php artisan schedule:work
autostart=true
autorestart=true
stdout_logfile=/app/storage/logs/schedule.log
